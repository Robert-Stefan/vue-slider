<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--FONT-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    
    <div id="app">
        <!--PREV ARROW-->

        <section class="slider" @mouseenter="stopLoop" @mouseleave="startLoop">
            <div class="prev" @click="prevPhoto">
                <div class="fas fa-arrow-left"></div>
            </div>
        <!--IMAGES-->

            <div class="images">
                <!--<img src="https://www.kingdomhearts.com/img/trailers/desktop/15_desktop.jpg" alt="lorem">-->
                <img :src="photos[indexPhoto]" alt="kINGDOM">
            </div>
        <!--NEXT ARROW-->

            <div class="next" @click="nextPhoto">
                <div class=" fas fa-arrow-right"></div>
            </div>
        <!--CIRCLE SLIDE-->

            <div class="nav">
                <!--<i class=" fas fa-circle active"></i>
                <i class=" fas fa-circle"></i>
                <i class=" fas fa-circle"></i>
                <i class=" fas fa-circle"></i>-->

                <i v-for="(photo, index) in photos"
                class="fas fa-circle"
                :class="{active: index == indexPhoto}"
                @click="setPhoto(index)"
                ></i>
            </div>
        </section>
    </div>

    <!--script-->
    <script src="js/script.js"></script>
</body>
</html>
